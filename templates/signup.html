<body>
  this is signup page
  <form method="POST" action="/signup">
    <label for="name">Name:</label><br>
    <input type="text" name="name" autocomplete="off" autofocus required><br>

    <label for="ucontact">Contact Number:</label><br>
    <input type="text" name="ucontact" autocomplete="off" autofocus required><br>

    <label for="upay">Payment Method:</label><br>
    <select name="upay" id="upay">
      <option value="card">Card</option>
      <option value="paypal">Paypal</option>
    </select>



    <input type="submit" value="Submit"><br>
  </form>
